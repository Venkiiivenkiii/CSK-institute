<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .welcome-message {
      font-size: 2em;
      letter-spacing: 2px;
      animation: fadeInMove 2s ease-out;
    }
    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="welcome-message">Welcome to Our Website!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main-heading {
      font-size: 3em;
      background: linear-gradient(45deg, #f3ec78, #af4261);
      -webkit-background-clip: text;
      color: transparent;
    }
    .subheading {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 600px) {
      .main-heading {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-heading">Gradient Heading</h1>
  <h2 class="subheading">Beautiful Subheading with Shadow</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cta-button:hover {
      color: white;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button class="cta-button">Click Here</button>
</body>
</html>
