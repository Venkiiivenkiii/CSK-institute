<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Navigation</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 5px;
        }
        a {
            text-decoration: none;
            background: blue;
            color: white;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
