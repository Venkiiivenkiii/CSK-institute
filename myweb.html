<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniclon Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #010409;
        }
        h3{
            text-transform: uppercase;
        }
        .navbar {
            background-color: #f6fa03;
            padding: 15px;
            color: rgb(12, 2, 2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* margin-left: 10px; */
        }
        nav ul{
            list-style: none;
            padding: 0;
        }
        nav ul li{
            display: inline;
            margin: 0 15px;
        }
        nav ul li a{
            color: rgb(7, 0, 0);
            text-decoration: none;
        }
        .hero, .about, .services, .contact{
            padding: 50px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            width: 40%;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        .cart {
            background: rgb(235, 88, 88);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            height: 150px;
        }
        .product button {
            background: #28c8f0;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        .contact{
            background: #f6fa03;
            color: black;
            padding: 50px 20px;
            text-align: center;
        }
        footer{
            background: #f6fa03;
            color: rgb(6, 1, 1);
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
