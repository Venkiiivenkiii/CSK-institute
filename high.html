<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Words</title>
    <style>
        .highlight {
            display: inline-block;
            background: yellow;
            padding: 2px;
        }
    </style>
</head>
<body>
    <p>This is a <span class="highlight">highlighted</span> word.</p>
</body>
</html>
