<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display Example</title>
    <style>
        .inline-box {
            display: inline;
            background: yellow;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>This is <span class="inline-box">inline</span> text.</p>
    <p>It does <span class="inline-box">not break</span> the line.</p>
</body>
</html>
