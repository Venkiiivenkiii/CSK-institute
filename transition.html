<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box
        {
            width: 100px;
            height: 50px;
            background-color: blue;
            transition: width 2s ease-in-out;
            text-align: center;
            padding: 50px;
            margin-top:300px;
            cursor: pointer;
        }
        .box:hover{
            width:200px;
        }
    </style>
</head>
<body>
    <center>
        <div class="box">Hover</div>
    </center>
</body>
</html>
