<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden
        {
            display:none;
        }
    </style>
    <script>
        function toggleVisibility(){
            let element=document.getElementById("box");
            element.style.display=element.style.display==="none"?"block":"none";
        }
    </script>
</head>
<body>
    <button onclick="toggleVisibility()">Toogle Box</button>
    <div id="box" style="display: block;background-color: aqua;padding: 20px;margin-top: 10px;">
        This is a block element.
    </div>
</body>
</html>
