<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Display Example</title>
    <style>
        .block-box {
            display: block;
            width: 80%;
            background: lightblue;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block-box">I am a block element</div>
    <div class="block-box">I take full width</div>
</body>
</html>
